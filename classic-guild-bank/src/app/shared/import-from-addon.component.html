<div class="modal">
    <div class="modal-dialog" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-label="Close" class="close" type="button" (click)="closeImportAddonModal()">
                    <clr-icon aria-hidden="true" shape="close"></clr-icon>
                </button>
                <h3 class="modal-title">Import From Addon</h3>
            </div>
            <div class="modal-body">
                <form clrForm class="cgb-import-form" [formGroup]="addonImportForm">
                    <div class="clr-control-container">
                        <div class="clr-textarea-wrapper">
                            <textarea id="textarea-basic-error"
                                placeholder="Paste string from CGB addon. While your bank is open, type chat command /cgb to generate the string."
                                class="clr-textarea" formControlName="importText"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <clr-alert *ngIf="errorText" [clrAlertType]="'danger'">
                <clr-alert-item>
                    <span class="alert-text">{{errorText}}</span>
                </clr-alert-item>
            </clr-alert>

            <div class="modal-footer">
                <ng-container>
                    <button type="button" class="btn btn-outline" (click)="closeImportAddonModal()">Cancel</button>
                    <button class="btn btn-primary" type="submit"
                        [disabled]="!addonImportForm.valid || uploadingImportString"
                        (click)="onSubmit()">Import</button>
                </ng-container>
            </div>
        </div>
    </div>
</div>

<div class="modal-backdrop" aria-hidden="true"></div>
